<div class="row page-titles">
    <div class="col-12 animated fadeInLeft">
        <div class="card cardtop">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-10 align-self-center">
                        <h3 class="text-themecolor">{{pageTitle}}</h3>
                    </div>
                    <div class="col-12 col-sm-2">
                        <button class="btn btn-outline-danger" href="javascript:void(0)" (click)="goBack()">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <div class="col-12 animated fadeInUp">
        <div class="card">
            <div class="card-body slider-form">
                <form [formGroup]="videoForm" (ngSubmit)="onSubmit()" class="form-horizontal form-material">


                    <div class=" form-group form-row">
                        <label class="col-md-3">Mostrar video</label>
                        <div class="col-md-9 demo-radio-button">
                            <input type="radio" class="radio-col-green " formControlName="is_active" value="1" mdbInput> Si
                            <input type="radio" class="radio-col-red" formControlName="is_active" value="0" mdbInput> No
                        </div>
                    </div>
                    <div class=" form-group form-row">
                        <label class="col-md-3">Destacado</label>
                        <div class="col-md-9 demo-radio-button">
                            <input type="radio" class="radio-col-green " formControlName="is_featured" value="1" mdbInput> Si
                            <input type="radio" class="radio-col-red" formControlName="is_featured" value="0" mdbInput> No
                        </div>
                    </div>


                    <div class="form-group form-row">
                        <label class="col-md-3">TÃ­tulo </label>
                        <div class="col-md-9">
                            <input type="text" formControlName="title" class="form-control" placeholder="Title">

                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3">Video </label>
                        <div class="col-md-9">
                            <input type="text" formControlName="video_review" class="form-control" placeholder="Title">

                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-3"></label>
                        <div class="col-md-9">
                            <input type="hidden" formControlName="id">
                            <button type="submit" [disabled]="!videoForm.valid" class="btn btn-outline-success">Guardar</button>
                        </div>
                    </div>
                </form>


            </div>
            {{error}}
        </div>
    </div>
</div>
